<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input 1">
    <input type="text" id="input 2">
    <input type="text" id="input 3">
    <button onclick="enviar()">enviar</button>
    
</body>
<script>
    function enviar(){
       const textos = {
        texto1: document.getElementById('input 1').value,
        texto2: document.getElementById('input 2').value,
        texto3: document.getElementById('input 3').value
       }
        fetch('/teste' , {
            method : "POST",
            headers: {
                'Content-Type': 'application/json'
            },
         body: JSON.stringify(textos)
        }) .then(response => response.text()) // Usa .text() se result for uma string ou .json() se for um objeto
    .then(data => {
        console.log('Resultado:', data);
    })
    .catch(error => {
        console.error('Erro:', error);
    });
}
</script>
</html>
